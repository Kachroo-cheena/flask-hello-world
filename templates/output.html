<html>
<style>
    /***************************************************************************************/
    /* Start Global Rules */
    * {
        font-family: 'Droid Sans', sans-serif;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    body {
        height: 5000px
    }

    /* End Global Rules */
    /***************************************************************************************/
    /* Start Header */
    .header {
        background: url("http://lancedesign.org/en/wp-content/uploads/2016/05/Website-Design-Background-1.jpg") no-repeat top center;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;
        min-height: 500px;
        position: relative
    }

    .header .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: #fff;
        background-color: rgba(0, 168, 255, .5)
    }

    .header .overlay h1 {
        font-size: 50px;
        margin-top: 100px
    }

    .header .overlay .plan {
        border: 4px solid #fff;
        font-size: 24px;
        width: 48%;
        padding: 20px;
        margin-right: 1%;
        margin-left: 1%
    }

    .header .overlay .order {
        border: 4px solid #fff;
        font-size: 24px;
        padding: 20px;
        margin: 30px 1% 0
    }

    @media (max-width: 420px) {
        .header .overlay h1 {
            margin-top: 20px;
            font-size: 50px
        }

        .header .overlay .plan {
            float: none;
            margin: 0 auto 20px;
            font-size: 26px;
        }
    }

    @media (max-width: 767px) {
        .header .overlay h1 {
            margin-top: 40px
        }

        .header .overlay .plan {
            float: none;
            margin: 0 auto 20px;
            font-size: 26px
        }
    }

    /* End Header */
    /* Start Features */
    .features {
        padding: 30px 0;
    }

    .features .h1 {
        font-size: 50px;
        color: #555
    }

    .features .feat {
        color: #555;
        padding: 0 20px 0;
        margin-bottom: 30px
    }

    .features .feat h2 {
        margin: 0 10px 8px
    }

    .features .feat p {
        line-height: 1.6;
        margin: 0
    }

    @media (max-width: 767px) {
        .features .feat {
            text-align: center
        }

        .features .feat:nth-of-type(odd) {
            background-color: #eee
        }
    }

    @media (min-width: 768px) {
        .features .feat:first-of-type {
            width: 100%;
        }

        .features .feat:not(:first-of-type) {
            width: 50%;
        }
    }

    @media (min-width: 992px) {
        .features .feat {
            width: 33.3333%;
        }
    }

    /* End Features */
    /* Start About Us */
    .about-us {
        padding: 30px 0;
        background-color: #ececec
    }

    .about-us .h1 {
        font-size: 50px;
        color: #848484
    }

    .about-us .responsive-paragraph {
        color: #848484;
    }

    /* End About Us */
    /***************************************************************************************/
    /* Start Media Query */
    @media (max-width: 767px) {

        /* Mobile & Tablet Rules */
        .visible-xs {
            display: block !important
        }

        .hidden-xs {
            display: none !important
        }

        .responsive-paragraph {
            font-size: 13px !important;
            color: #333 !important;
            letter-spacing: 1.4px;
            text-align: justify
        }
    }

    @media (min-width: 768px) and (max-width: 991px) {

        /* Small Screen Rules */
        .container {
            width: 750px
        }

        .visible-sm {
            display: block !important
        }

        .hidden-sm {
            display: none !important
        }

        .responsive-paragraph {
            text-align: center;
            font-size: 17px !important;
            color: #555 !important;
            letter-spacing: 1.3px;
        }
    }

    @media (min-width: 992px) and (max-width: 1199px) {

        /* Medium Screen Rules */
        .container {
            width: 970px
        }

        .visible-md {
            display: block !important
        }

        .hidden-md {
            display: none !important
        }

        .responsive-paragraph {
            font-size: 20px !important;
            color: #777 !important;
            letter-spacing: 1.1px;
        }
    }

    @media (min-width: 1200px) {

        /* Large Screen Rules */
        .container {
            width: 1170px
        }

        .visible-lg {
            display: block !important
        }

        .hidden-lg {
            display: none !important
        }
    }

    /* End Media Query */
    /***************************************************************************************/
    /***************************************************************************************/
    /* Start My Framework */
    .text-center {
        text-align: center
    }

    .container {
        margin: auto;
        padding-left: 15px;
        padding-right: 15px;
    }

    .clearfix {
        clear: both
    }

    .visible-xs,
    .visible-sm,
    .visible-md,
    .visible-lg {
        display: none
    }

    .float-left {
        float: left
    }

    .float-right {
        float: right
    }

    .h1 {
        font-size: 2em
    }

    .responsive-paragraph {
        line-height: 1.8;
        font-size: 26px
    }

    /* End My Framework */
</style>

<body>
    <div class="about-us">
        <div class="container">
            <h2 class="h1 text-center">Cover Letter</h2>
            <p class="responsive-paragraph">{{response}}</p>
        </div>
    </div>

</body>

</html>
